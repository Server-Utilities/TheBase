plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id "net.kyori.blossom" version "1.3.1"
    id 'maven-publish'
}

apply from: "$rootDir/dependencies.gradle"

group 'com.github.Server-Utilities'
version '0.0.2'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()

    // Maven
    maven { url 'https://mvnrepository.com/artifact' }

    // OpenCollab
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/'}

    // JitPack
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation(IMPLEMENT)
    shadow(SHADOW)
    compileOnly(ONLY_COMPILE)
    annotationProcessor(ANNOTATIONS)
}

blossom {
    replaceToken '{{version}}', rootProject.version, 'src/main/java/tv/quaint/TheBase.java'
    replaceToken '{{version}}', rootProject.version, 'tv/quaint/TheBase.java'
}

jar.enabled = false
shadowJar {
    String finalName = "${rootProject.name}-${project.version}.jar"

    destinationDirectory = file("${rootDir}/build/libs")
    archiveClassifier.set('')

    archiveFileName = finalName;
}

artifacts {
    archives shadowJar
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

