plugins {
    id 'java'
    id 'net.kyori.blossom' version '1.3.1'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

apply from: "$rootDir/dependencies.gradle"

group 'com.github.Server-Utilities'
version '1.0.5'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()

    // Maven
    maven { url 'https://mvnrepository.com/artifact' }

    // OpenCollab
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/'}

    // JitPack
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation(IMPLEMENT)
    shadow(SHADE)
    compileOnly(ONLY_COMPILE)
    annotationProcessor(ANNOTATIONS)
}

java {
    sourceCompatibility(11)
    targetCompatibility(11)

    withSourcesJar()
    withJavadocJar()
}

blossom {
    replaceToken '{{version}}', rootProject.version, 'src/main/java/tv/quaint/TheBase.class'
    replaceToken '{{version}}', rootProject.version, 'tv/quaint/TheBase.class'
}

publishing {
    publications {
        maven(MavenPublication) {
            publication -> {
                project.shadow.component(publication)
            }
                project.shadowJar.relocate('de.leonhard', 'tv.quaint.thebase.lib.leonhard')
                project.shadowJar.relocate('net.kyori.event', 'tv.quaint.thebase.lib.eventbus')
                project.shadowJar.relocate('com.github.benmanes.caffeine', 'tv.quaint.thebase.lib.caffeine')
                project.shadowJar.relocate('okio', 'tv.quaint.thebase.lib.okio')
                project.shadowJar.relocate('okhttp3', 'tv.quaint.thebase.lib.okhttp3')
                project.shadowJar.relocate('net.bytebuddy', 'tv.quaint.thebase.lib.bytebuddy')
                project.shadowJar.relocate('me.lucko.commodore', 'tv.quaint.thebase.lib.commodore')
                project.shadowJar.relocate('org.mariadb.jdbc', 'tv.quaint.thebase.lib.mariadb')
                project.shadowJar.relocate('com.mysql', 'tv.quaint.thebase.lib.mysql')
                project.shadowJar.relocate('org.postgresql', 'tv.quaint.thebase.lib.postgresql')
                project.shadowJar.relocate('com.zaxxer.hikari', 'tv.quaint.thebase.lib.hikari')
                project.shadowJar.relocate('com.mongodb', 'tv.quaint.thebase.lib.mongodb')
                project.shadowJar.relocate('org.bson', 'tv.quaint.thebase.lib.bson')
                project.shadowJar.relocate('redis.clients.jedis', 'tv.quaint.thebase.lib.jedis')
                project.shadowJar.relocate('com.rabbitmq', 'tv.quaint.thebase.lib.rabbitmq')
                project.shadowJar.relocate('org.apache.commons.pool2', 'tv.quaint.thebase.lib.commonspool2')
                project.shadowJar.relocate('ninja.leaping.configurate', 'tv.quaint.thebase.lib.configurate')
                project.shadowJar.relocate('org.yaml.snakeyaml', 'tv.quaint.thebase.lib.yaml')
        }
    }
}

wrapper {
    gradleVersion = "7.5.1"
    distributionType = Wrapper.DistributionType.ALL
}