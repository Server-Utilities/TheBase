plugins {
    id 'java'
    id 'net.kyori.blossom' version '1.3.1'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

apply from: "$rootDir/dependencies.gradle"

group 'com.github.Server-Utilities'
version '1.0.0.0'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()

    // Maven
    maven { url 'https://mvnrepository.com/artifact' }

    // OpenCollab
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/'}

    // JitPack
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation(IMPLEMENT)
    shadow(SHADE)
    compileOnly(ONLY_COMPILE)
    annotationProcessor(ANNOTATIONS)
}

java {
    sourceCompatibility(11)
    targetCompatibility(11)

    withSourcesJar()
    withJavadocJar()
}

blossom {
    replaceToken '{{version}}', rootProject.version, 'src/main/java/tv/quaint/TheBase.class'
    replaceToken '{{version}}', rootProject.version, 'tv/quaint/TheBase.class'
}

publishing {
    publications {
        maven(MavenPublication) {
            publication -> project.shadow.component(publication)
        }
    }
}

wrapper {
    gradleVersion = "7.5.1"
    distributionType = Wrapper.DistributionType.ALL
}