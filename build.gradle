plugins {
    id 'java'
    id "net.kyori.blossom" version '1.3.1'
    id 'maven-publish'
}

apply from: "$rootDir/dependencies.gradle"

group 'com.github.Server-Utilities'
version '0.0.2'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()

    // Maven
    maven { url 'https://mvnrepository.com/artifact' }

    // OpenCollab
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/'}

    // JitPack
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation(IMPLEMENT)
    compileOnly(ONLY_COMPILE)
    annotationProcessor(ANNOTATIONS)
}

java {
    sourceCompatibility(11)
    targetCompatibility(11)

    withSourcesJar()
    withJavadocJar()
}

blossom {
    replaceToken '{{version}}', rootProject.version, 'src/main/java/tv/quaint/TheBase.java'
    replaceToken '{{version}}', rootProject.version, 'tv/quaint/TheBase.java'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

wrapper {
    gradleVersion = "7.4"
    distributionType = Wrapper.DistributionType.ALL
}