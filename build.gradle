plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id "net.kyori.blossom" version "1.3.1"
    id 'maven-publish'
}

apply from: "$rootDir/dependencies.gradle"

group 'tv.quaint'
version '0.0.1'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()

    // Maven
    maven { url 'https://mvnrepository.com/artifact' }

    // OpenCollab
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/'}

    // JitPack
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation(IMPLEMENT)
    shadow(SHADOW)
    compileOnly(ONLY_COMPILE)
    annotationProcessor(ANNOTATIONS)
}

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

blossom {

}

jar.enabled = false
shadowJar {
    String finalName = "${rootProject.name}-${project.version}.jar"

    destinationDirectory = file("${rootDir}/build/libs")
    archiveClassifier.set('')

    archiveFileName = finalName;
}

artifacts {
    archives shadowJar
}

publishing {
//    publications {
//        mavenJava(MavenPublication) {
//            from components.java
//        }
//    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Server-Utilities/TheBase")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}